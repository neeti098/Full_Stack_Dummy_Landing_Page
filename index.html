<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Landing Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">Brand</a>
            <nav class="navbar">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register User</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <div id="carouselExampleIndicators" class="carousel slide welcome-section" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/52732/non-incense-smell-dark-52732.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="Welcome Image" class="d-block w-100" alt="Welcome Image">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Welcome to Our Website</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/316093/pexels-photo-316093.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="Ekarth Ventures">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Ekarth Ventures</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/777001/pexels-photo-777001.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="Creating Tech Platform">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Creating Tech Platform for a Fintech Business</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <form class="bg-dark text-white p-4 rounded" id="userForm">
            <h2>User Data</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" minlength="4" maxlength="32" required>
                <small id="usernameHelp" class="form-text text-muted">Username must be between 4 and 32 characters.</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small id="passwordHelp" class="form-text text-muted">Password must be alphanumeric with at least one special character.</small>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <select class="form-control" id="skills" name="skills" required>
                    <option value="JS">JS</option>
                    <option value="React">React</option>
                    <option value="API">API</option>
                    <option value="Backend">Backend</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </main>
    <footer class="bg-dark text-center text-white py-3">
        <a class="text-white mr-3" href="#">Home</a>
        <a class="text-white" href="#">About Us</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const usernameValid = username.length >= 4 && username.length <= 32;
            const passwordValid = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password);

            if (!usernameValid) {
                alert('Username must be between 4 and 32 characters.');
                return;
            }

            if (!passwordValid) {
                alert('Password must be alphanumeric with at least one special character.');
                return;
            }

            alert("You're logged in successfully");
            // Here you can add the code to store the data in the backend
        });
    </script>
</body>
</html>
